[binaries]
c = '/tmp/command-line-tools/sdk/default/openharmony/native/llvm/bin/clang'
cpp = '/tmp/command-line-tools/sdk/default/openharmony/native/llvm/bin/clang++'
ar = '/tmp/command-line-tools/sdk/default/openharmony/native/llvm/bin/llvm-ar'
strip = '/tmp/command-line-tools/sdk/default/openharmony/native/llvm/bin/llvm-strip'
pkg-config = 'pkg-config'

[built-in options]
c_args = ['-std=c11', '--target=x86_64-linux-ohos']
cpp_args = ['--target=x86_64-linux-ohos']

[host_machine]
system = 'harmony'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
