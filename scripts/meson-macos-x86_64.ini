[binaries]
c = 'clang'
cpp = 'clang++'
objc = 'clang'
ar = 'ar'
strip = 'strip'
pkg-config = 'pkg-config'

[built-in options]
c_args = ['-arch', 'x86_64', '-mmacosx-version-min=13.3']
cpp_args = ['-arch', 'x86_64', '-mmacosx-version-min=13.3']
objc_args = ['-arch', 'x86_64', '-mmacosx-version-min=13.3']
c_link_args = ['-arch', 'x86_64', '-mmacosx-version-min=13.3']
cpp_link_args = ['-arch', 'x86_64', '-mmacosx-version-min=13.3']
objc_link_args = ['-arch', 'x86_64', '-mmacosx-version-min=13.3']

[host_machine]
system = 'darwin'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
